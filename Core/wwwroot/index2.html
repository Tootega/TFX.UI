<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TFX Core</title>
    <script src="js/TFX.Core.js"></script>
    <style>
        .container {
            width: 100%; /* Largura do painel */
            overflow-x: auto; /* Habilita scroll horizontal */
            scroll-snap-type: x mandatory; /* Força o alinhamento ao filho */
            white-space: nowrap; /* Mantém os filhos em linha */
            scrollbar-width: none; /* Remove a barra de scroll (opcional) */
        }

        .filho {
            display: inline-block; /* Exibe os filhos em linha */
            width: 200px; /* Largura de cada filho */
            height: 150px; /* Altura do filho */
            scroll-snap-align: start; /* Alinha o início do filho ao container */
            flex-shrink: 0; /* Impede redução de tamanho (se usar flex) */
        }

        /* Estilização opcional para melhor visualização */
        .filho {
            background: #f0f0f0;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
    </style>

</head>
