<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent-panel {
            width: 600px;
            height: 200px; /* Altura fixa para scroll vertical */
            border: 2px solid #333;
            overflow-y: auto;
            position: relative;
            background: #f8f8f8;
        }

        .ltr {
            text-align: left;
        }

        /* Direção direita para esquerda */
        .rtl {
            text-align: right;
        }

        .child-panel {
            display: inline-block;
            min-width: 180px;
            height: 50px; /* Altura fixa dos filhos */
            margin: 5px;
            background: #e0e0e0;
            border: 1px solid #999;
            vertical-align: top; /* Alinhamento vertical no topo */
            white-space: normal;
        }

        /* Garante que novos itens mantenham o fluxo correto */
        .parent-panel::after {
            content: '';
            display: inline-block;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Use a classe 'rtl' ou 'ltr' no container para mudar a direção -->
    <div class="parent-panel rtl" id="container">
